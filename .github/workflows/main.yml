name : Postman Collection Workflow

on:
  push:
    branches : [main]
  workflow_dispatch:
  schedule:
    - cron : '30 02 * * *' #8AM IST
    - cron : '00 14 * * *'  #7:30 PM IST
    - cron : '00 06 * * 1-5'  #7:30 PM IST

jobs:
  run-postman-tests:
    runs-on : ubuntu-latest

    steps:
      - name : Checkout the code
        uses: actions/checkout@v5.0.0

      -  name : Install node.js and npm
         uses : actions/setup-node@v3.9.1
         with : 
            node-version : '22'

      - name : Install newman and HTML-extra globally
        run : |
            npm install -g newman
            npm install -g newman-reporter-htmlextra

      - name : Run the postman collection with newman
        run : |
           newman run 'Inwarranty-flow Collection.postman_collection.json' \
           -e QA.postman_environment.json \
           - d testdata.csv \
           -r cli,htmlextra \
           --reporter-htmlextra-export ./newman/index.html

      - name : Newman report
        uses: actions/upload-artifact@v4.6.2
        if : always ()
        with :
            name : Newman Report 
            path : newman/*.html

      - name : Create github branch page
        if : always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with : 
          github_token : ${{ secrets.GITHUB_TOKEN }}
          publish_dir : newman/

      - name : Send email
        if : always()
        uses: dawidd6/action-send-mail@v6
        with :
          server_address : smtp.gmail.com
          server_port : 465
          username : ${{ secrets.EMAIL_USERNAME }}
          password : ${{ secrets.EMAIL_PASSWORD }}
          subject : Phoenix Inwarranty Flow Test Execution Notification
          to : priyagarg34@gmail.com
          from : ${{ secrets.EMAIL_USERNAME }}
          body : |
                 Hi,
                 Phoenix inwarranty flow tests has been executed.The Report has been
                 published and the url is https://gargpriya01.github.io/Phoenix-Inwarranty-flow/
        
          
        
      
    
  
    
